<!DOCTYPE html>

    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>

    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&display=swap" rel="stylesheet">

    <style>
        /* 全局样式设置 */
        body {
            font-family: 'Noto Sans SC', sans-serif;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
            background-color: #f8fafc;
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: transparent; }
        ::-webkit-scrollbar-thumb { background: rgba(100, 116, 139, 0.2); border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: rgba(100, 116, 139, 0.4); }

        .glass-panel {
            background: rgba(255, 255, 255, 0.45);
            backdrop-filter: blur(12px);
            -webkit-backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.07);
        }

        .glass-nav {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.5);
        }

        #particle-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, #ffffff 0%, #f1f5f9 100%);
        }

        .text-gradient-gold {
            background: linear-gradient(135deg, #2563EB 0%, #4F46E5 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .text-gradient-cyan {
            background: linear-gradient(135deg, #0ea5e9 0%, #14b8a6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-5px); }
            100% { transform: translateY(0px); }
        }
        
        .hover-float:hover {
            animation: float 2s ease-in-out infinite;
        }

        .btn-glow {
            position: relative;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        .btn-glow::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.6), transparent);
            transition: 0.5s;
        }
        .btn-glow:hover::after {
            left: 100%;
        }
        
        /* 瀑布流布局 */
        .masonry-grid { column-count: 1; column-gap: 1.5rem; }
        @media (min-width: 640px) { .masonry-grid { column-count: 2; } }
        @media (min-width: 1024px) { .masonry-grid { column-count: 3; } }
        @media (min-width: 1280px) { .masonry-grid { column-count: 4; } }
        
        .masonry-item {
            break-inside: avoid;
            margin-bottom: 1.5rem;
        }

        /* 加载动画 */
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div id="root"></div>
    <canvas id="particle-canvas"></canvas>

    <script type="text/babel">
        // 图标组件
        const Icons = {
            BookOpen: (props) => (
                <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"/><path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"/></svg>
            ),
            Box: (props) => (
                <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 16V8a2 2 0 0 0-1-1.73l-7-4a2 2 0 0 0-2 0l-7 4A2 2 0 0 0 3 8v8a2 2 0 0 0 1 1.73l7 4a2 2 0 0 0 2 0l7-4A2 2 0 0 0 21 16z"/><polyline points="3.27 6.96 12 12.01 20.73 6.96"/><line x1="12" y1="22.08" x2="12" y2="12"/></svg>
            ),
            Image: (props) => (
                <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"/><circle cx="8.5" cy="8.5" r="1.5"/><polyline points="21 15 16 10 5 21"/></svg>
            ),
            ArrowRight: (props) => (
                <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="5" y1="12" x2="19" y2="12"/><polyline points="12 5 19 12 12 19"/></svg>
            ),
            X: (props) => (
                <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="18" y1="6" x2="6" y2="18"/><line x1="6" y1="6" x2="18" y2="18"/></svg>
            ),
            Calendar: (props) => (
                <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><rect x="3" y="4" width="18" height="18" rx="2" ry="2"/><line x1="16" y1="2" x2="16" y2="6"/><line x1="8" y1="2" x2="8" y2="6"/><line x1="3" y1="10" x2="21" y2="10"/></svg>
            ),
            Tag: (props) => (
                <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M20.59 13.41l-7.17 7.17a2 2 0 0 1-2.83 0L2 12V2h10l8.59 8.59a2 2 0 0 1 0 2.82z"/><line x1="7" y1="7" x2="7.01" y2="7"/></svg>
            ),
            ExternalLink: (props) => (
                <svg {...props} xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M18 13v6a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"/><polyline points="15 3 21 3 21 9"/><line x1="10" y1="14" x2="21" y2="3"/></svg>
            )
        };

        const { useState, useEffect, useRef } = React;
        const { BookOpen, Box, Image: ImageIcon, ArrowRight, X, Calendar, Tag, ExternalLink } = Icons;

        // --- 1. 粒子背景组件 ---
        const ParticleSystem = () => {
            useEffect(() => {
                const canvas = document.getElementById('particle-canvas');
                const ctx = canvas.getContext('2d');
                let width, height;
                let particles = [];
                let animationFrameId;

                const resize = () => {
                    width = canvas.width = window.innerWidth;
                    height = canvas.height = window.innerHeight;
                };

                // 鼠标交互
                let mouse = { x: null, y: null };
                const handleMouseMove = (e) => { mouse.x = e.clientX; mouse.y = e.clientY; };
                const handleMouseLeave = () => { mouse.x = null; mouse.y = null; };

                window.addEventListener('mousemove', handleMouseMove);
                window.addEventListener('mouseleave', handleMouseLeave);

                const colors = ['#2563EB', '#3B82F6', '#60A5FA', '#93C5FD', '#1E40AF'];

                class Particle {
                    constructor() {
                        this.x = Math.random() * width;
                        this.y = Math.random() * height;
                        this.vx = (Math.random() - 0.5) * 0.2; 
                        this.vy = (Math.random() - 0.5) * 0.2;
                        this.shape = Math.random() > 0.7 ? 'rect' : 'circle';
                        this.size = Math.random() * 3 + 1; 
                        this.angle = Math.random() * 360;
                        this.angleSpeed = (Math.random() - 0.5) * 0.02;
                        this.color = colors[Math.floor(Math.random() * colors.length)];
                        this.alpha = Math.random() * 0.6 + 0.1;
                        this.alphaSpeed = (Math.random() - 0.5) * 0.01;
                    }

                    update() {
                        this.x += this.vx;
                        this.y += this.vy;
                        this.angle += this.angleSpeed;
                        this.alpha += this.alphaSpeed;
                        if (this.alpha <= 0.1 || this.alpha >= 0.7) this.alphaSpeed *= -1;
                        if (this.x < -50) this.x = width + 50;
                        if (this.x > width + 50) this.x = -50;
                        if (this.y < -50) this.y = height + 50;
                        if (this.y > height + 50) this.y = -50;

                        if (mouse.x != null) {
                            let dx = mouse.x - this.x;
                            let dy = mouse.y - this.y;
                            let distance = Math.sqrt(dx * dx + dy * dy);
                            const influenceRadius = 250;
                            if (distance < influenceRadius) {
                                const force = (influenceRadius - distance) / influenceRadius;
                                const angle = Math.atan2(dy, dx);
                                const pushX = Math.cos(angle) * force * 1.5;
                                const pushY = Math.sin(angle) * force * 1.5;
                                this.x -= pushX;
                                this.y -= pushY;
                            }
                        }
                    }

                    draw() {
                        ctx.save();
                        ctx.globalAlpha = this.alpha;
                        ctx.fillStyle = this.color;
                        ctx.translate(this.x, this.y);
                        if (this.shape === 'rect') {
                            ctx.rotate(this.angle);
                            ctx.fillRect(-this.size, -this.size, this.size * 2, this.size * 2);
                        } else {
                            ctx.beginPath();
                            ctx.arc(0, 0, this.size, 0, Math.PI * 2);
                            ctx.fill();
                        }
                        ctx.restore();
                    }
                }

                const init = () => {
                    resize();
                    particles = [];
                    const particleCount = (width * height) / 5000;
                    for (let i = 0; i < particleCount; i++) {
                        particles.push(new Particle());
                    }
                }

                const animate = () => {
                    ctx.clearRect(0, 0, width, height);
                    particles.forEach(p => { p.update(); p.draw(); });
                    animationFrameId = requestAnimationFrame(animate);
                }

                init();
                animate();
                
                window.addEventListener('resize', () => { resize(); init(); });

                return () => {
                    window.removeEventListener('mousemove', handleMouseMove);
                    window.removeEventListener('mouseleave', handleMouseLeave);
                    cancelAnimationFrame(animationFrameId);
                }
            }, []);
            return null;
        };

        // --- 2. 组件定义 (需传入数据) ---

        const Navbar = ({ activeTab, setActiveTab, siteName }) => {
            const tabs = [
                { id: 'blog', icon: BookOpen, label: '技术博客' },
                { id: 'agents', icon: Box, label: '智能体' },
                { id: 'gallery', icon: ImageIcon, label: '摄影' },
            ];

            return (
                <nav className="glass-nav sticky top-0 z-50 px-6 py-4 flex justify-between items-center transition-all">
                    <div className="flex items-center gap-3 cursor-pointer" onClick={() => setActiveTab('blog')}>
                        <div className="w-8 h-8 rounded-full bg-gradient-to-tr from-blue-500 to-purple-500 flex items-center justify-center text-white font-bold text-sm shadow-lg">
                            {siteName ? siteName[0] : 'L'}
                        </div>
                        <span className="font-bold text-xl tracking-tight text-slate-800">{siteName}</span>
                    </div>

                    <div className="flex gap-1 md:gap-4 bg-white/40 p-1 rounded-full border border-white/50 backdrop-blur-sm">
                        {tabs.map((tab) => (
                            <button
                                key={tab.id}
                                onClick={() => setActiveTab(tab.id)}
                                className={`
                                    flex items-center gap-2 px-4 py-2 rounded-full text-sm font-medium transition-all duration-300
                                    ${activeTab === tab.id 
                                        ? 'bg-white text-slate-900 shadow-sm scale-105' 
                                        : 'text-slate-500 hover:text-slate-800 hover:bg-white/50'}
                                `}
                            >
                                <tab.icon size={16} />
                                <span className="hidden md:inline">{tab.label}</span>
                            </button>
                        ))}
                    </div>
                </nav>
            );
        };

        const BlogCard = ({ post, onClick }) => {
            const typeStyles = {
                frontend: "from-blue-100 to-indigo-100 text-blue-600",
                devops: "from-emerald-100 to-teal-100 text-teal-600",
                design: "from-orange-100 to-rose-100 text-rose-600",
                backend: "from-slate-200 to-zinc-200 text-slate-700",
                thought: "from-gray-100 to-slate-100 text-slate-600"
            };
            const style = typeStyles[post.type] || typeStyles.thought;

            return (
                <div onClick={() => onClick(post)} className="glass-panel rounded-2xl overflow-hidden cursor-pointer group hover:transform hover:-translate-y-2 transition-all duration-500 hover:shadow-xl hover:border-blue-200/50 flex flex-col h-full">
                    <div className="relative h-48 overflow-hidden">
                        <div className={`absolute inset-0 bg-gradient-to-br ${style} opacity-80 z-10 mix-blend-multiply`}></div>
                        <img src={post.cover} alt={post.title} className="w-full h-full object-cover transform group-hover:scale-110 transition-transform duration-700 grayscale group-hover:grayscale-0"/>
                        <div className="absolute top-4 left-4 z-20">
                             <span className="bg-white/90 backdrop-blur-sm px-3 py-1 rounded-full text-xs font-bold shadow-sm flex items-center gap-1 text-slate-700">
                                <Tag size={10} /> {post.category}
                            </span>
                        </div>
                    </div>
                    <div className="p-6 flex flex-col flex-grow">
                        <div className="flex items-center gap-2 text-slate-400 text-xs mb-3 font-mono">
                            <Calendar size={12} /> {post.date}
                        </div>
                        <h3 className="text-xl font-bold text-slate-800 mb-3 group-hover:text-blue-600 transition-colors leading-tight">{post.title}</h3>
                        <p className="text-slate-500 text-sm leading-relaxed mb-6 flex-grow line-clamp-3">{post.summary}</p>
                        <div className="flex items-center text-blue-600 font-medium text-sm group-hover:translate-x-2 transition-transform duration-300">
                            阅读全文 <ArrowRight size={16} className="ml-1" />
                        </div>
                    </div>
                </div>
            );
        };

        const ArticleReader = ({ post, onClose }) => {
            if (!post) return null;
            return (
                <div className="fixed inset-0 z-[100] flex items-center justify-center p-4 sm:p-8">
                    <div className="absolute inset-0 bg-slate-900/40 backdrop-blur-sm transition-opacity" onClick={onClose}></div>
                    <div className="glass-panel w-full max-w-4xl max-h-[90vh] rounded-2xl shadow-2xl overflow-hidden relative flex flex-col animate-[float_0.5s_ease-out]">
                        <div className="relative h-64 sm:h-80 flex-shrink-0">
                            <img src={post.cover} className="w-full h-full object-cover" />
                            <div className="absolute inset-0 bg-gradient-to-t from-black/80 via-black/20 to-transparent"></div>
                            <button onClick={onClose} className="absolute top-4 right-4 p-2 bg-white/20 hover:bg-white/40 rounded-full text-white backdrop-blur-md transition-all">
                                <X size={24} />
                            </button>
                            <div className="absolute bottom-0 left-0 p-8 text-white w-full">
                                <span className="inline-block px-3 py-1 rounded-full bg-blue-500/80 backdrop-blur text-xs mb-4">{post.category}</span>
                                <h1 className="text-3xl sm:text-4xl font-bold mb-2 text-shadow-lg">{post.title}</h1>
                                <p className="opacity-80 text-sm font-mono">{post.date}</p>
                            </div>
                        </div>
                        <div className="overflow-y-auto p-8 sm:p-12 bg-white/80 backdrop-blur-xl">
                            <div className="prose prose-slate prose-lg max-w-none prose-headings:font-bold prose-headings:text-slate-800 prose-p:text-slate-600 prose-img:rounded-xl" dangerouslySetInnerHTML={{ __html: post.content }} />
                        </div>
                    </div>
                </div>
            );
        };

        const AgentCard = ({ agent }) => {
            return (
                <div className="glass-panel rounded-2xl overflow-hidden flex flex-col h-[500px] transition-all hover:shadow-xl hover:border-blue-300/50">
                    <div className="p-4 border-b border-white/50 bg-white/40 flex justify-between items-center">
                        <div>
                            <h3 className="font-bold text-slate-800 flex items-center gap-2">
                                {agent.name}
                                <span className="bg-green-100 text-green-600 text-[10px] px-2 py-0.5 rounded-full border border-green-200">Online</span>
                            </h3>
                            <p className="text-xs text-slate-500 mt-0.5">{agent.desc}</p>
                        </div>
                        <a href={agent.url} target="_blank" className="p-2 hover:bg-white/50 rounded-lg text-slate-400 hover:text-blue-500 transition-colors">
                            <ExternalLink size={18} />
                        </a>
                    </div>
                    <div className="flex-grow bg-slate-50 relative">
                        <iframe src={agent.url} className="w-full h-full border-0 opacity-90 hover:opacity-100 transition-opacity" title={agent.name} loading="lazy"></iframe>
                        <div className="absolute bottom-0 left-0 w-full h-8 bg-gradient-to-t from-slate-100 to-transparent pointer-events-none"></div>
                    </div>
                    <div className="p-3 bg-white/60 backdrop-blur-md flex gap-2 flex-wrap text-xs border-t border-white/50">
                        {agent.tags.map(tag => <span key={tag} className="px-2 py-1 bg-slate-100 text-slate-500 rounded-md border border-slate-200">#{tag}</span>)}
                    </div>
                </div>
            );
        };

        const Lightbox = ({ photo, onClose }) => {
            if (!photo) return null;
            return (
                <div className="fixed inset-0 z-[100] bg-black/90 backdrop-blur-md flex items-center justify-center p-4 animate-[fadeIn_0.3s_ease-out]" onClick={onClose}>
                    <button className="absolute top-6 right-6 text-white/70 hover:text-white transition-colors"><X size={32} /></button>
                    <img src={photo.src} alt={photo.title} className="max-w-full max-h-[90vh] object-contain shadow-2xl rounded-sm" onClick={(e) => e.stopPropagation()} />
                    <div className="absolute bottom-6 left-0 w-full text-center text-white/80 font-light tracking-widest text-lg">{photo.title}</div>
                </div>
            );
        };

        // --- 主 App 组件 (修改：添加数据加载逻辑) ---
        const App = () => {
            const [activeTab, setActiveTab] = useState('blog');
            const [selectedArticle, setSelectedArticle] = useState(null);
            const [selectedPhoto, setSelectedPhoto] = useState(null);
            
            // 数据状态
            const [loading, setLoading] = useState(true);
            const [error, setError] = useState(null);
            const [data, setData] = useState({
                siteConfig: {},
                blogPosts: [],
                agents: [],
                photos: []
            });

            // 在挂载时请求 JSON 文件
            useEffect(() => {
                fetch('./data.json')
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('无法加载 data.json 文件。请确保文件存在且您正在使用本地服务器(如Live Server)运行。');
                        }
                        return response.json();
                    })
                    .then(jsonData => {
                        setData(jsonData);
                        setLoading(false);
                    })
                    .catch(err => {
                        console.error("Data Load Error:", err);
                        setError(err.message);
                        setLoading(false);
                    });
            }, []);

            // 渲染内容区域
            const renderContent = () => {
                switch (activeTab) {
                    case 'blog':
                        return (
                            <div className="animate-[fadeIn_0.5s_ease-out]">
                                <header className="text-center py-16 sm:py-24 max-w-2xl mx-auto px-4">
                                    <div className="mb-6 relative inline-block">
                                        <div className="absolute inset-0 bg-blue-400 blur-xl opacity-20 rounded-full"></div>
                                        {data.siteConfig.avatar && <img src={data.siteConfig.avatar} alt="Avatar" className="w-24 h-24 rounded-full border-4 border-white shadow-xl relative z-10" />}
                                    </div>
                                    <h1 className="text-4xl sm:text-5xl font-bold mb-4 text-slate-800 tracking-tight">
                                        Hello, I'm <span className="text-gradient-gold">{data.siteConfig.name}</span>
                                    </h1>
                                    <p className="text-lg text-slate-500 leading-relaxed font-light">{data.siteConfig.bio}</p>
                                    <div className="flex justify-center gap-4 mt-8">
                                        {['Github', 'Twitter', 'Email'].map(item => (
                                            <button key={item} className="btn-glow px-6 py-2 rounded-full glass-panel text-sm font-medium text-slate-600 hover:text-blue-600 hover:border-blue-200">{item}</button>
                                        ))}
                                    </div>
                                </header>
                                <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 pb-20">
                                    {data.blogPosts.map(post => <BlogCard key={post.id} post={post} onClick={setSelectedArticle} />)}
                                </div>
                            </div>
                        );
                    
                    case 'agents':
                        return (
                            <div className="animate-[fadeIn_0.5s_ease-out] py-12">
                                <div className="mb-10 text-center">
                                    <h2 className="text-3xl font-bold text-slate-800 mb-2">我的数字分身</h2>
                                    <p className="text-slate-500">Embedded Intelligence & Tools</p>
                                </div>
                                <div className="grid grid-cols-1 lg:grid-cols-2 gap-8">
                                    {data.agents.map(agent => <AgentCard key={agent.id} agent={agent} />)}
                                </div>
                            </div>
                        );

                    case 'gallery':
                        return (
                            <div className="animate-[fadeIn_0.5s_ease-out] py-12">
                                <div className="mb-10 text-center">
                                    <h2 className="text-3xl font-bold text-slate-800 mb-2">光影收集册</h2>
                                    <p className="text-slate-500">Freeze the moment</p>
                                </div>
                                <div className="masonry-grid">
                                    {data.photos.map(photo => (
                                        <div key={photo.id} className="masonry-item relative group rounded-xl overflow-hidden cursor-zoom-in" onClick={() => setSelectedPhoto(photo)}>
                                            <img src={photo.src} alt={photo.title} loading="lazy" className="w-full h-auto rounded-xl transition-transform duration-700 group-hover:scale-105" />
                                            <div className="absolute inset-0 bg-black/0 group-hover:bg-black/20 transition-colors duration-300"></div>
                                            <div className="absolute bottom-0 left-0 w-full p-4 bg-gradient-to-t from-black/60 to-transparent opacity-0 group-hover:opacity-100 transition-opacity duration-300">
                                                <span className="text-white text-sm font-medium">{photo.title}</span>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        );
                    default:
                        return null;
                }
            };

            if (loading) {
                return <div className="min-h-screen flex items-center justify-center bg-slate-50"><div className="loader"></div></div>;
            }

            if (error) {
                return (
                    <div className="min-h-screen flex flex-col items-center justify-center bg-slate-50 p-4 text-center">
                        <h2 className="text-xl font-bold text-red-500 mb-2">加载数据失败</h2>
                        <p className="text-slate-600 mb-4">{error}</p>
                        <p className="text-sm text-slate-400 bg-white p-4 rounded-lg shadow border border-slate-200 max-w-lg">
                            提示: 由于浏览器的安全策略(CORS)，直接双击打开 HTML 文件无法读取 JSON 数据。<br/><br/>
                            请使用 VS Code 插件 <strong>"Live Server"</strong> 打开此文件，或者使用 Python `python -m http.server`。
                        </p>
                    </div>
                );
            }

            return (
                <div className="min-h-screen font-sans text-slate-800 selection:bg-blue-200 selection:text-blue-900">
                    <ParticleSystem />
                    <div className="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 relative z-10">
                        <Navbar activeTab={activeTab} setActiveTab={setActiveTab} siteName={data.siteConfig.name} />
                        <main className="mt-6">
                            {renderContent()}
                        </main>
                        <footer className="py-8 text-center text-slate-400 text-sm border-t border-slate-200/50 mt-12">
                            <p>© {new Date().getFullYear()} {data.siteConfig.name}. Built with React & Tailwind.</p>
                        </footer>
                    </div>
                    <ArticleReader post={selectedArticle} onClose={() => setSelectedArticle(null)} />
                    <Lightbox photo={selectedPhoto} onClose={() => setSelectedPhoto(null)} />
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
